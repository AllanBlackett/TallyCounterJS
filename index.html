<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TallyCounter.JS</title>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0855a79e6e.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">

    <p id="countValue">0</p>

    <div class="fasWrapper">
      <i id="plus" class="fas fa-plus-circle"></i>
      <i id="minus" class="fas fa-minus-circle"></i>
    </div>

    <button id="resetButton">Reset</button>
  </div>

  <div class="legend">
    <h2>Legend</h2>
    <p>Keyup = +1</p>
    <p>Keydown = -1</p>
    <p>Spacebar = reset</p>
  </div>


  <!-- Main Script -->
  <script src="main.js"></script>
</body>

</html>
